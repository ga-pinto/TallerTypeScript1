<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller TypeScript 1 y 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"> <!-- Enlaza el archivo CSS -->
</head>

<body>
    <div class="container-fluid"> <!-- Cambiado a container-fluid para que el contenido ocupe todo el ancho -->
        <h1 class="header-title">TV Series</h1> <!-- Título que abarca toda la página -->
        <div class="row mt-3">
            <div class="col-6 table-container border">
                <table class="table table-striped">
                    <thead class="thead">
                        <tr>
                            <th >#</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="series-table">
                        <!-- Aquí se insertarán las series dinámicamente desde TypeScript -->
                    </tbody>
                </table>
                <div class="row mt-3">
                    <h5 class="col-4"><strong>Seasons average:</strong></h5>
                    <h5 class="col-4" id="total-seasons"><strong></strong></h5>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/serie.js"></script>
</body>

</html>
